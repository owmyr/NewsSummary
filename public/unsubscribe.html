<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body class="bg-slate-950 text-slate-100 min-h-screen flex flex-col">

  <!-- MAIN CONTAINER -->
  <main class="flex-1 flex items-center justify-center px-4 py-10">
    <div class="max-w-md w-full rounded-3xl bg-slate-900 border border-slate-800 p-6 sm:p-8 space-y-6 shadow-xl">

      <!-- Header -->
      <div class="flex items-center gap-3">
        <div class="h-12 w-12 rounded-2xl bg-gradient-to-br from-pink-500 via-red-500 to-orange-500 flex items-center justify-center shadow-lg">
          <span class="text-2xl">ðŸ§¹</span>
        </div>
        <div>
          <h1 class="font-semibold text-xl">Manage your subscription</h1>
          <p class="text-xs text-slate-400">Weâ€™re sad to see you go ðŸ’”</p>
        </div>
      </div>

      <!-- Description -->
      <p class="text-sm text-slate-300">
        Enter your email address below to unsubscribe from the Daily AI BBC News Digest.
        You can resubscribe anytime on the homepage.
      </p>

      <!-- Form -->
      <form id="unsubscribe-form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium mb-1">Email address</label>
          <div class="flex rounded-xl border border-slate-700 bg-slate-950 focus-within:border-pink-400 focus-within:ring-1 focus-within:ring-pink-400">
            <span class="pl-3 flex items-center text-slate-400 text-sm">@</span>
            <input
              id="email"
              type="email"
              required
              class="w-full bg-transparent text-sm px-2 py-3 outline-none rounded-r-xl"
              placeholder="you@example.com"
            />
          </div>
        </div>

        <button
          id="submit-button"
          type="submit"
          class="w-full py-3 text-sm font-semibold rounded-xl bg-pink-500 hover:bg-pink-400 text-slate-950 transition disabled:opacity-60 disabled:cursor-not-allowed"
        >
          Unsubscribe
        </button>

        <div id="message-area" class="text-xs text-center min-h-[1.25rem]"></div>
      </form>

      <p class="text-[0.75rem] text-slate-500 text-center">
        Changed your mind?  
        <a href="/" class="text-cyan-400 hover:underline">Return to homepage</a>.
      </p>

    </div>
  </main>

  <!-- FOOTER -->
  <footer class="border-t border-slate-800 py-4 text-center text-xs text-slate-500">
    Built with ðŸ§  + ðŸ¤– â€¢ <a href="/" class="text-cyan-400 hover:underline">Home</a>
  </footer>

  <!-- SCRIPT -->
  <script>
    // Your real Cloud Function URL (v1 HTTPS Trigger)
    const UNSUBSCRIBE_URL = "https://us-central1-news-summary-3baaa.cloudfunctions.net/unsubscribeUser";

    document.getElementById("unsubscribe-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const emailInput = document.getElementById("email");
      const submitButton = document.getElementById("submit-button");
      const messageArea = document.getElementById("message-area");

      const email = emailInput.value.trim();
      if (!email) return;

      submitButton.disabled = true;
      submitButton.textContent = "Processing...";
      messageArea.textContent = "";

      try {
        const response = await fetch(UNSUBSCRIBE_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok) {
          messageArea.textContent = data.message || "You have been unsubscribed.";
          messageArea.className = "text-xs text-emerald-400 text-center";
          emailInput.value = "";
        } else {
          messageArea.textContent = data.message || "Something went wrong.";
          messageArea.className = "text-xs text-red-400 text-center";
        }

      } catch (err) {
        messageArea.textContent = "Network error.";
        messageArea.className = "text-xs text-red-400 text-center";
      }

      submitButton.disabled = false;
      submitButton.textContent = "Unsubscribe";
    });
  </script>

</body>
</html>
